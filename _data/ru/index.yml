    Покер идеален для Ethereum. Обманы и скандалы на этом рынке создают огромную возможность применения блокчейн технологий для исправления испорченной системы онлайн-покера. Плюс команда энтузиастов-инноваторов из мира блокчейна и покера, которая хочет претворить это в жизнь. Присоединяйтесь к нам!

