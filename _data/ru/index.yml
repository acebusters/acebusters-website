advantages:
  - title: Безопасность средств
    text: >
      Вы всегда контролируете ваш банкролл с помощью кошелька. Никто, кроме вас, не имеет доступа к средствам.

  - title: Честная игра
    text: >
      В Acebusters мы разрабатываем реализацию <a target="_blank" href="https://en.wikipedia.org/wiki/Mental_poker">Ментального покера</a>. Это криптографический пиринговый протокол, гарантирующий честную раздачу и полную секретность карт на руках. На 100% открыт для проверки всем желающим.

  - title: Автономная экономика
    text: >
      Традиционные покерные платформы зарабатывают методами, подрывающими доверие игроков. Автономная экономика Acebusters принадлежит игрокам и управляется ими в их же интересах.

  - title: Партнерская программа
    text: >
      Любой может стать партнером. Зарабатывайте до 100% рейкбека игроков, которых пришли на платформу по вашей рекомендации.

  - title: Ставки без опасений
    text: >
      Смарт-контракты могут выступать в качестве escrow и по определению независимы. Они могут быть использованы для любого рода финансового обеспечения и ставок.

  - title: Приватность
    text: >
      Как и в других блокчейн-приложениях, личная информация остается приватной. Ваш кошелек выступает в роли псевдонимного идентификатора.

