timeline:
  title: WE'RE IN IT FOR THE HEART. <span>Наша дорожная карта.</span>
  diagram:
    - title: Зарождение
      date: Январь 2017
      description: >
        Мы решили пойти ва-банк для реализации проекта. Полная концентрация на проекте

    - title: Закрытая бета!
      date: Май 2017
      description: >
        Исправление последний критических ошибок в игровой логике и улучшение юзабилити с помощью небольшой группы тестировщиков. Спасибо, парни!

    - title: Открытая бета!
      date: Июнь 2017
      description: >
        Текущее состояние. У любого есть доступ к нашей бета-версии. Мы собираем отзывы и инсайты о работе системы. Смарт-контракты тщательно тестируются. Мы все еще работаем на тестовой сети Ethereum.

    - title: Поддержка SNG турниров
      date: Сентябрь 2017
      description: >
        Sit-and-Go (SNG) — очень популярный формат и будет одной из наших первых фич.

    - title: Ментальный покер
      date: Ноябрь 2017
      description: >
        Acebuster станет полностью децентрализованым с пиринговой архитектурой, гарантирующей честные раздачи. Крутота!

    - title: Глобальная экспансия
      date: Декабрь 2017
      description: >
        Для охвата мирового покерного сообщества мы запустим масштабную рекламную кампанию.

