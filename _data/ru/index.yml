advantages:
  - title: Безопасность средств
    text: >
      Ваш банкролл всегда в вашем личном кошельке. Никто не имеет доступа к вашим средствам.

  - title: Честная игра
    text: >
      В Acebusters мы разрабатываем реализацию <a target="_blank" href="https://en.wikipedia.org/wiki/Mental_poker">Ментального покера</a>. Это криптографический пиринговый протокол, позволяющий гарантировать, что раздача честная и никому не доступны ваши карманные карты. На 100% открыт для проверки всем желающим.

  - title: Автономная экономика
    text: >
      Традиционные платформы онлайн-покера зарабатывают, подрывая доверие игроков. Автономная экономика Acebusters принадлежит игрокам и управляется ими в их же интересах.

  - title: Программа для партнерев
    text: >
      Любой может стать партнером. Зарабатывайте до 100% рейкбека игроков, которых пришли на платформу по вашей рекомендации.

  - title: Финансирование, не требующее доверия
    text: >
      Смарт-контракты могут выступать в качестве escrow и по определению независимы. Они могут быть использованы для любого рода финансового обеспечения и ставок.

  - title: Приватность
    text: >
      Как и в других блокчейн-приложениях, личная информация отается приватной. Ваш кошелек выступает в роли псевдонимного идентификатора.

