          - title: КРАУДСЕЙЛ КАМПАНИЯ
            description: >
              Оплата рекламы и PR.

          - title: Маркетинг, продажи и PR
            description: >
              Первый этап маркетинга, включающий в себя базовые расходы, такие как разработка бренда и рекламные кампании для привлечения пользователей.

      - item:
          type: chart

      - item:
          - title: РАЗРАБОТКА
            description: >
              Оплата затрат на исслелования и разработку ближайших фич, начиная с SnG турниров.

          - title: ВЫПЛАТА БАУНТИ
            description: >
              Выплаты участникам баунти-кампании за переводы, найденые ошибки и т.п.
  power:
    title: >
      МЫ ЗДЕСЬ НАДОЛГО
      <span>Распределение токенов Power.</span>
    description:
      - p: Во время краудсейла будет продано 30% токенов Power. В то время как удерживать большинство токенов не принято, мы считаем это критически важно для стратегии роста Acebusters.
      - p: Привлекая только минимально необходимое количество средств, мы в первую очередь хотим заработать доверие игроков и инвесторов и доказать наши способности. Когда для выхода на новые рынки потребуется дополнительный капитал, мы сможем получить лучшую цену и привлечь высококачественных инвесторов во время будущих краудсейлов.
      - p: Команда нацелена на планомерное развитие и готова отдать большинство долей, когда для акционеров будет разработан эффективный процесс управления децентрализованным приложением.

    label: Распределение токенов Power
