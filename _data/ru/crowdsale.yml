  title: >
    ДЛЯ ЧЕГО НАМ <br>НУЖНЫ ДЕНЬГИ?
    <span>Как мы используем средства из нашей первой выплаты</span>
  milestone:
    label: Milestone Distribution
    data:
      bgc: [
        'rgba(153,153,153, 0.59)',
        'rgba(50, 30, 54, 0.59)',
        'rgba(230,230,230, 0.59)',
        'rgba(224,30,64, 0.59)'
