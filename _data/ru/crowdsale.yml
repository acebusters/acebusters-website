roadmap:
  title: >
    ДОРОЖНАЯ КАРТА <br>
    С ЦЕЛЯМИ
    <span>Наше будущее.</span>
  description: >
    Собранные средства будут использованы для разработки, развития и маркетинга продукта, а так же для выхода на международные рынки. Если минимальная цель не будет достигнута, инвесторы смогут получить обратно свои средства без потерь.
  list:
    - point: 5,000 ETH
      title: Турниры Sit-and-Go
      description: >
        SnG — очень популярный формат и будет одной из первых фич.

    - point: 10,000 ETH
      title: Ментальный покер
      description: >
        Разработка эффективного протокола, гарантирующего честную раздачу и содержание карманных карт в секрете.

    - point: 13,000 ETH
      title: Trustless финансирование
      description: >
        Escrow для турнирных байинов и автономное распределение выплат по результатам игры с помощью смарт-контракта.

    - point: 16,000 ETH
      title: Многостоловые турниры
      description: >
        Проведение и прямые трансляции турниров с известными онлайн и офлайн профессионалами.

    - point: 20,000 ETH
      title: Ставки
      description: >
        Кое-что и для зрителей

    - point: 30,000 ETH
      title: Масштабная маркетинговая кампания
      description: >
        Проведение глобальной PR-кампании и турниров с гарантированным призовым фондом.

protecting:
  img: graphics/escrow_3of4@2x.png
  title: >
    ВАШИ ИНВЕСТИЦИИ ПОД ЗАЩИТОЙ
    <span>Резерв и Escrow</span>
  description: >
    После распродажи ETH будут целиком доступны для аудита в резерве смарт-контракта Acebusters. Вывод средств из резерва доступен только множеством голосов (3 из 4) специально отобранной Escrow-группы. Escrow состоит из четырех человек, выбраных таким образом, чтобы представлять интересы и игроков и инвесторов. Escrow фнкционирует через мультиподпись 3-of-4.
    Команда Acebusters будет подавать заявки Escrow на последовательные выплаты в соответствии с нашей дорожной картой. Таким образом, мы не сможем вывести средства из резерва без подписи независимой стороны.

