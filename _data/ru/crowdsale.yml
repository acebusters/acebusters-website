banner:
  title: ПОДДЕРЖИТЕ ДВИЖЕНИЕ ЗА РЕВОЛЮЦИЮ ОНЛАЙН ПОКЕРА.
  subtitle: Децентрализованная покерная платформа на блокчейне Ethereum

contribute:
  title: КАК ПРИСОЕДИНИТЬСЯ
  steps:
    - class: col-sm-3
      title: СОЗДАЙТЕ АККАУНТ
      description: >
        Зарегистрируйтесь на <a target="_blank" v-bind:href="appUrl()">dapp.acebusters.com</a>. Если вам нужна помощь, подключайтесь к нашему <a target="_blank" href="https://discordapp.com/invite/7PesDTZ">сообществу в Discord</a>.

    - class: col-sm-3
      title: ПОПОЛНИТЕ БАЛАНС
      description: >
        Отправьте эфир на адрес, указаный в приложении. Если у вас нет эфира, используйте кнпоку Buy в приложении, чтобы обменять другую криптовалюту. Также вы можете купить эфир напрямую на фиатный деньги с помощью бирж и обменников, таких как Bitstamp или Coinbase.

    - class: col-sm-3
      title: КУПИТЕ NTZ
      description: >
        Во время краудсейл-кампании вы можете купить NTZ по сниженной цене 30000 NTZ за 1 ETH.

    - class: col-sm-3
      title: POWER UP
      description: >
        После окончания краудсейла вы сможете конвертировать ваши NTZ в ABP (мы называем это Power Up). Вы получите от 7 до 14 ABP за 1 ETH в зависимости о того, сколько средств мы привлечем во время кампании.

infoSection:
  img: poker_cards_white@2x.png
  title: >
    ОНЛАЙН ПОКЕР ГОТОВ<br />К РЕВОЛЮЦИИ.
    <span>Acebusters in a Nutzshell.</span>
  description: >
    Acebusters это децентрализованное приложение для игры в покер, работающее на блокчейне Ethereum. Мы создаём децентрализованную экономику, основанную на двух токенах, и за счёт этого стремимся сделать онлайн-покер классным и более профитным.

doubleToken:
  title: >
    УДВОЙТЕ СВОЮ СИЛУ.
    <span>Встречайте нашу инновационную систему двух токенов.</span>
  why:
    title: ЗАЧЕМ ДВА ТОКЕНА?
    description: >
      Ни один игрок не хочет выигрывать за столом, но терять деньги из-за волатильности рынка, верно?
      В то же время мы хотим, чтобы инвесторы разделили с нами успех приложения.
      Встречайте Nutz и Power.
  infoList:
    - class: col-sm-5
      icon: nutz-heading
      title: NUTZ (NTZ)
      subtitle: Валюта для игры, ставок и банкролла
      description: >
        Токен позволяет игрокам принимать участие в игре и защищает их банкроллы от волатильности рынка.

    - class: col-sm-5 col-sm-offset-2
      icon: abp-heading
      title: POWER (ABP)
      subtitle: Доли в децентрализованном приложении и токен для голосования
      description: >
        Токен для инвесторов и партнеров, позволяющий принимать участие в прцоессе управления приложением и получать прибыль от его роста.

