roadmap:
  title: >
    ДОРОЖНАЯ КАРТА <br>
    С ЦЕЛЯМИ
    <span>Наше будущее.</span>
  description: >
    Собранные средства будут использованы для разработки, развития и маркетинга продукта, а так же для выхода на международные рынки. Если минимальная цель не будет достигнута, инвесторы смогут сделать возврат средств без потерь.
  list:
    - point: 5,000 ETH
      title: Турниры Sit-and-Go
      description: >
        SnG — очень популярный формат и будет одной из первых фич.

    - point: 10,000 ETH
      title: Ментальный покер
      description: >
        Разработка эффективного протокола, гарантирующего честную раздачу и полную секретность карт на руках.

    - point: 13,000 ETH
      title: Ставки без опасений
      description: >
        Escrow для турнирных байинов и автономное распределение выплат по результатам игры с помощью смарт-контракта.

    - point: 16,000 ETH
      title: Многостоловые турниры
      description: >
        Проведение и прямые трансляции турниров с известными онлайн и офлайн профессионалами.

    - point: 20,000 ETH
      title: Сторонние ставки
      description: >
        Кое-что и для зрителей!

    - point: 30,000 ETH
      title: Масштабируемая маркетинговая кампания
      description: >
        Проведение глобальной PR-кампании и турниров с гарантированным призовым фондом.

protecting:
  img: graphics/escrow_3of4@2x.png
  title: >
    ВАШИ ИНВЕСТИЦИИ ПОД ЗАЩИТОЙ
    <span>Резерв и Escrow</span>
  description: >
    После краудсейла вырученный ETH будет целиком доступен для аудита в резерве смарт-контракта Acebusters. Вывод средств из резерва доступен только Escrow-совету, команде из четырех человек, отобранных для представления интересов как игроков, так и инвесторов. Совет может принимать решения, только если кворум составляет не менее 75%, с помощью технологии мультиподписи 3-of-4.
    Команда Acebusters будет подавать Escrow-совету заявки на последовательные выплаты в соответствии с нашей дорожной картой. Таким образом, мы не сможем вывести средства из резерва без подписи независимой стороны.

charts:
  title: >
    ДЛЯ ЧЕГО НАМ <br>НУЖНЫ ДЕНЬГИ?
    <span>Как мы используем средства из нашей первой выплаты</span>
  milestone:
    label: Milestone Distribution
    data:
      bgc: [
        'rgba(153,153,153, 0.59)',
        'rgba(50, 30, 54, 0.59)',
        'rgba(230,230,230, 0.59)',
        'rgba(224,30,64, 0.59)'
      ]
      colors: [
        'rgb(153,153,153)',
        'rgb(50, 30, 54)',
        'rgb(230,230,230)',
        'rgb(224,30,64)'
      ]
      values: [15, 20, 20, 45]
    info:
      - item:
          - title: КРАУДСЕЙЛ КАМПАНИЯ
            description: >
              Оплата рекламы и PR.

          - title: Маркетинг, продажи и PR
            description: >
              Первый этап маркетинга, включающий в себя базовые расходы, такие как разработка бренда и рекламные кампании для привлечения пользователей.

      - item:
          type: chart

      - item:
          - title: РАЗРАБОТКА
            description: >
              Оплата затрат на исследования и разработку будущих фич, начиная с внедрения Sit-and-Go турниров.

          - title: ВЫПЛАТА БОНУСОВ
            description: >
              Выплаты участникам бонусной кампании за переводы, найденые ошибки и т.п.
  power:
    title: >
      МЫ ЗДЕСЬ НАДОЛГО
      <span>Распределение Power токенов.</span>
    description:
      - p: Во время краудсейла будет продано до 30% Power токенов. Несмотря на то, что придерживать большую долю токенов нетипично для рынка, мы считаем это критически важным для стратегического роста Acebusters.
      - p: Привлекая только минимально необходимое количество средств, мы в первую очередь хотим заработать доверие игроков и инвесторов и показать, на что мы способны. Когда для выхода на новые рынки потребуется дополнительный капитал, мы сможем получить лучшую цену и привлечь высококачественных инвесторов во время будущих кампаний.
      - p: Команда нацелена на планомерное развитие и готова отказаться от мажоритарной доли, когда для акционеров будет разработан эффективный процесс управления децентрализованным приложением.

    label: Распределение токенов Power
    data:
