title: Acebusters Live Game Sessions
date: Sept. 18th - 12:00 and 20:00 (UTC)
description: >
  Just in time before our crowdsale we'd like to invite you to a live play session on our platform
  to play some hands with the team and check out our product first-hand. The best thing:
  When you sign-up you <strong>get 1000 NTZ immediately for free</strong> so you can start
  playing instantly.
