language: ruby

rvm:
  - 2.3.3

branches:
  only:
    - master

env:
  global:
    # AWS_ACCESS_KEY_ID, AWS_SECRET_ACCESS_KEY
    - secure: 
    - PRODUCTION_BUCKET: "s3://www.acebusters.com/"
    - DISTRIBUTION_ID: "E3QZ021461XQL5"

build:
  ci:
    - bundle install
    - aws configure set preview.cloudfront true
    - S3_BUCKET=$PRODUCTION_BUCKET ./scripts/build.sh; fi

integrations:

  notifications:
    - integrationName: slack_chainfish
      type: slack
      recipients:
        - "#10_communications"
      branches:
        only:
          - master
      on_success: change
      on_failure: always
      on_start: never
