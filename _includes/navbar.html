{% assign lang = site.active_lang %}

<!-- Navigation -->
<nav class="navbar navbar-fixed-top topnav" role="navigation" data-spy="affix" data-offset-top="20">
  <div class="topnav">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
          </button>
          <a href="/" class="brand-link">
              <img src="{{ site.baseurl }}/img/ab_logo_white.png" class="brand-logo" width="30" height="30" alt="">
              <img src="{{ site.baseurl }}/img/ab_type_white.png" class="brand-logo" height="20" alt="">
          </a>
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right nav-list">
            {% for link in site.data.navigation %}
              <li class="nav-item{% if page.url == link.url || page.url == site.baseurl %} active{% endif %}">
                {% if link.target != null %}
                  <a href="{{ link.url }}" target="{{ link.target }}">{{ link.title }}</a>
                {% else %}
                  <a href="{{ link.url }}">{{ link.title }}</a>
                {% endif %}
              </li>
            {% endfor %}
            <li class="nav-item">
              {% include appLink.html text='play' class='nav-item-button' target='_blank' %}
            </li>
          </ul>
      </div>
      <!-- /.navbar-collapse -->
  </div>
  <!-- /.container -->
</nav>
