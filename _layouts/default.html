<!DOCTYPE html>
<html lang="en-us">

  {% include head.html %}

  <body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-T7SBXCK"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->
    <div id="app">

      <!-- Navigation -->
      {% include navbar.html %}

      <!-- Page Content -->

      {{ content }}

      <!-- Footer -->
      {% include footer.html %}

    </div>

    <!-- jQuery -->
    <script src="{{ site.baseurl }}/js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{{ site.baseurl }}/js/bootstrap.min.js"></script>
    <!-- Validation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.8/validator.min.js"></script>
    <!-- Vue.js Core -->
    <script src="{{ site.baseurl }}/js/vue.min.js"></script>
    <!-- Web3 plugin -->
    <script src="{{ site.baseurl }}/js/web3.js"></script>
    <!-- Vue smooth scroll plugin -->
    <!-- Vue smooth scroll plugin -->
    <script src="{{ site.baseurl }}/js/vue-smooth-scroll.min.js"></script>
    <!-- Vue chart plugin -->
    <script src="https://unpkg.com/vue-chartjs@2.6.0/dist/vue-chartjs.full.min.js"></script>
    <script src="{{ site.baseurl }}/js/timer.js"></script>
    <!-- Main vue app -->
    <script src="{{ site.baseurl }}/js/main.js"></script>

    <!-- GA Events -->
    <script>
      $('#sign-up').click((e) => {
        ga('send', {
          hitType: 'event',
          eventCategory: 'Newsletter',
          eventAction: 'Sign-Up',
          eventLabel: "newsletter_signup"
        });
      })

      $('.join').click((e) => {
        ga('send', {
          hitType: 'event',
          eventCategory: 'Discord',
          eventAction: 'join',
          eventLabel: 'discord_join'
        });
      })
    </script>

    <!-- Signup Form -->
    <script type="text/javascript" src="//static.mailerlite.com/js/w/webforms.min.js?v6be3a4e2d3872f68a1a9e8036ceaea6b"></script>
    <script>
      var APP_ID = "z9xn3a6h";

    window.intercomSettings = {
        app_id: APP_ID
      };
    </script>
    <script>(function(){var w=window;var ic=w.Intercom;if(typeof ic==="function"){ic('reattach_activator');ic('update',intercomSettings);}else{var d=document;var i=function(){i.c(arguments)};i.q=[];i.c=function(args){i.q.push(args)};w.Intercom=i;function l(){var s=d.createElement('script');s.type='text/javascript';s.async=true;s.src='https://widget.intercom.io/widget/APP_ID';var x=d.getElementsByTagName('script')[0];x.parentNode.insertBefore(s,x);}if(w.attachEvent){w.attachEvent('onload',l);}else{w.addEventListener('load',l,false);}}})()</script>
  </body>
</html>
