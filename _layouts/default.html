        <div class="topnav">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="/" class="brand-link">
                    <img src="img/ab_logo_white.png" class="brand-logo" width="30" height="30" alt="">
                    <img src="img/ab_type_white.png" class="brand-logo" height="20" alt="">
                </a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                  </li>
                  <li class="nav-item" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">

                  </li>
                  <li class="nav-item" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <a href="faq">FAQ</a>
                  </li>
                  <li class="nav-item" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <a v-bind:href="'https://dapp.acebusters.com'+refId" class="nav-item-button" target="_blank">Play</a>
                  </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->

  <!-- GA Events -->
  <script>
    $('#sign-up').click((e) => {
      ga('send', {
        hitType: 'event',
        eventCategory: 'Newsletter',
        eventAction: 'Sign-Up',
        eventLabel: "newsletter_signup"
      });
    })

    $('.join').click((e) => {
      ga('send', {
        hitType: 'event',
        eventCategory: 'Discord',
        eventAction: 'join',
        eventLabel: 'discord_join'
      });
    })
  </script>

  <!-- Signup Form -->
  <script type="text/javascript" src="//static.mailerlite.com/js/w/webforms.min.js?v6be3a4e2d3872f68a1a9e8036ceaea6b"></script>
